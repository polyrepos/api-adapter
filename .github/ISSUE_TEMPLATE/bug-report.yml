---
name: "üêõ Bug Report"
description: Report a bug
title: "[Bug]: Bug title"
labels: [bug]
assignees: []
body:
  - type: input
    id: version
    attributes:
      label: Version
      description: If using the development version, provide the commit hash.
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: What is the problem?
      placeholder: Describe the bug clearly.
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Provide steps, code, or screenshots to reproduce the bug.
    validations:
      required: true
  - type: textarea
    id: observed-behavior
    attributes:
      label: Observed Behavior
      description: What actually happened? Include errors, stack traces, and relevant logs.
    validations:
      required: true
  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: Possible Solution
      description: Suggest a fix or reason for the bug.
    validations:
      required: false
  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any other relevant information.
    validations:
      required: false
---

